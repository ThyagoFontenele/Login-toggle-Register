<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>Document</title>
</head>
<body>
  <section id="section">
    <div class="container">
      <div class="login">
        <p class="text">Already Have an Account?</p>
        <button onclick="ToggleForm()" class="btn">Sign up</button>
      </div>
      <div class="register">
        <p class="text">Don't Have an Account?</p>
        <button onclick="ToggleForm()" class="btn">Sign up</button>
      </div>

      <div class="forms">
        <form class="form-login">
          <h1 class="title">Sign In</h1>
          <input type="text" placeholder="Username">
          <input type="password" placeholder="Password">
          <button id="login-btn">Login</button>
          <span>Forgot Password</span>
          <p class="change" onclick="ToggleForm()">Create Account →</p>
        </form>
        <form class="form-register">
          <h1 class="title">Sign In</h1>
          <input type="text" placeholder="Username">
          <input type="text" placeholder="Email Address">
          <input type="password" placeholder="Password">
          <input type="password" placeholder="Confirm Password">
          <button id="register-btn">Register</button>
          <p class="change" onclick="ToggleForm()">I Have Account  ← </p>
        </form>
      </div>
    </div>
  </section>
  <script src="./script.js"></script>
</body>
</html>
